<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="360" viewBox="0 0 1200 360" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="50%" stop-color="#081029"/>
      <stop offset="100%" stop-color="#061022"/>
    </linearGradient>

    <linearGradient id="glow" x1="0" x2="1">
      <stop offset="0%" stop-color="#FF6B6B"/>
      <stop offset="50%" stop-color="#FFB86B"/>
      <stop offset="100%" stop-color="#8B5CF6"/>
    </linearGradient>

    <filter id="fuzz">
      <feGaussianBlur stdDeviation="18" result="b"/>
      <feBlend in="SourceGraphic" in2="b"/>
    </filter>

    <clipPath id="roundClip">
      <rect x="20" y="20" width="1160" height="320" rx="18" ry="18"/>
    </clipPath>
  </defs>

  <!-- Rounded panel -->
  <rect x="10" y="10" width="1180" height="340" rx="22" ry="22" fill="url(#bg)" stroke="rgba(255,255,255,0.03)"/>

  <g clip-path="url(#roundClip)">

    <!-- Floating blobs -->
    <g opacity="0.9">
      <circle cx="150" cy="80" r="60" fill="url(#glow)" opacity="0.12" filter="url(#fuzz)">
        <animate attributeName="cx" dur="12s" values="120;220;140;160;120" repeatCount="indefinite"/>
        <animate attributeName="cy" dur="16s" values="60;100;80;120;60" repeatCount="indefinite"/>
      </circle>

      <circle cx="1030" cy="230" r="80" fill="#00D2FF" opacity="0.06" filter="url(#fuzz)">
        <animate attributeName="cx" dur="18s" values="980;1080;1040;980" repeatCount="indefinite"/>
        <animate attributeName="cy" dur="14s" values="210;250;230;210" repeatCount="indefinite"/>
      </circle>

      <circle cx="420" cy="240" r="48" fill="#7C3AED" opacity="0.09" filter="url(#fuzz)">
        <animateTransform attributeName="transform" attributeType="XML" type="translate" dur="10s" values="0,0;8,-8;0,6;0,0" repeatCount="indefinite"/>
      </circle>
    </g>

    <!-- Left column: name + subtitle -->
    <g transform="translate(64,42)">
      <text x="0" y="0" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial" font-size="36" fill="#ffffff" font-weight="700">
        Sadegh <tspan font-size="30" fill="#9CA3AF"> (صادق)</tspan>
      </text>

      <text x="0" y="44" font-family="system-ui, -apple-system, 'Segoe UI', Roboto" font-size="18" fill="#cbd5e1">
        Computer Science student • Software Engineer
      </text>

      <g transform="translate(0,86)">
        <!-- small animated bullet -->
        <rect x="-6" y="-6" width="420" height="110" rx="12" ry="12" fill="rgba(255,255,255,0.02)" stroke="rgba(255,255,255,0.03)"/>
        <text x="18" y="18" font-size="15" fill="#E6EEF8" font-weight="600">What I do</text>

        <g transform="translate(18,40)" font-size="13" fill="#c7d2fe">
          <text y="0">🔧 Building reliable systems & smart contracts</text>
          <text y="22">🛰️ Blockchain & cross-chain experiments (CCIP/CCTP)</text>
          <text y="44">🌐 Networking & TCP internals — kernel-level curiosity</text>
        </g>
      </g>

      <!-- Social / contact pills -->
      <g transform="translate(0,210)">
        <a xlink:href="mailto:sadeghOx@gmail.com">
          <rect x="0" y="0" rx="10" ry="10" width="210" height="36" fill="#0ea5a1"/>
          <text x="16" y="23" font-size="14" fill="#021023" font-weight="700">✉️ Email — sadeghOx@gmail.com</text>
        </a>

        <a xlink:href="https://github.com/3aDegH3">
          <rect x="230" y="0" rx="10" ry="10" width="220" height="36" fill="#111827" opacity="0.95"/>
          <text x="246" y="23" font-size="14" fill="#9CA3AF">🐙 GitHub — @3aDegH3</text>
        </a>
      </g>
    </g>

    <!-- Right column: card of categorized skills (animated slide-in) -->
    <g transform="translate(620,36)">
      <rect x="0" y="0" rx="14" ry="14" width="520" height="284" fill="rgba(255,255,255,0.02)" stroke="rgba(255,255,255,0.03)"/>
      <text x="22" y="28" font-size="18" fill="#E6EEF8" font-weight="700">Tech Stack — دسته‌بندی‌شده</text>

      <!-- categories -->
      <g transform="translate(22,48)" font-family="system-ui, -apple-system">
        <!-- Languages -->
        <text x="0" y="0" fill="#9CA3AF" font-weight="700">🧭 Languages</text>
        <g transform="translate(0,10)">
          <g transform="translate(0,20)" font-size="12" fill="#E2E8F0">
            <rect x="0" y="-14" rx="8" ry="8" width="120" height="28" fill="#0b1220" />
            <text x="12" y="6">C • C++ • Python</text>

            <rect x="140" y="-14" rx="8" ry="8" width="160" height="28" fill="#071029" >
              <animate attributeName="x" values="140;140;140" dur="6s" repeatCount="indefinite"/>
            </rect>
            <text x="152" y="6">JavaScript • HTML • CSS</text>
          </g>
        </g>

        <!-- Blockchain -->
        <g transform="translate(0,70)">
          <text x="0" y="0" fill="#9CA3AF" font-weight="700">⛓️ Blockchain / Smart Contracts</text>
          <g transform="translate(0,10)" font-size="12" fill="#E2E8F0">
            <rect x="0" y="-14" rx="8" ry="8" width="160" height="28" fill="#08112b"/>
            <text x="12" y="6">Solidity • Foundry</text>

            <rect x="180" y="-14" rx="8" ry="8" width="160" height="28" fill="#08112b">
              <animateTransform attributeName="transform" attributeType="XML" type="translate" values="0,0;3,-2;0,0" dur="5s" repeatCount="indefinite"/>
            </rect>
            <text x="192" y="6">OpenZeppelin • Ethers.js</text>
          </g>
        </g>

        <!-- Tools -->
        <g transform="translate(0,130)">
          <text x="0" y="0" fill="#9CA3AF" font-weight="700">🧰 Tools & OS</text>
          <g transform="translate(0,10)" font-size="12" fill="#E2E8F0">
            <rect x="0" y="-14" rx="8" ry="8" width="120" height="28" fill="#071026"/>
            <text x="12" y="6">Linux • Git • Docker</text>

            <rect x="140" y="-14" rx="8" ry="8" width="160" height="28" fill="#071026"/>
            <text x="152" y="6">Kali • Foundry tests</text>
          </g>
        </g>

        <!-- Learning -->
        <g transform="translate(0,190)">
          <text x="0" y="0" fill="#9CA3AF" font-weight="700">📚 Learning</text>
          <text x="0" y="20" font-size="12" fill="#cbd5e1">Chainlink CCIP • Formal verification • Advanced TCP</text>
        </g>
      </g>
    </g>

    <!-- subtle bottom decorative animated line -->
    <g transform="translate(40,320)" opacity="0.06">
      <rect x="0" y="0" width="1120" height="3" fill="#ffffff">
        <animate attributeName="opacity" values="0.06;0.18;0.06" dur="4s" repeatCount="indefinite"/>
      </rect>
    </g>

  </g>
</svg>
